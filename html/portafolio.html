<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portafolio</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<nav class="navbar fixed-top colorNav justify-content-left">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active navBtnColor" href="#" data-toggle="modal" data-target="#exampleModalLong"><i class="fas fa-bars"></i></a>
        </li>
    </ul>
</nav>
<body> 
    <!-- Particulas -->
    <div id="points"></div>
    <!-- Proyectos -->
    <div class="container-fluid contCentral">
        <div class="row row1">
            <!-- Eco-Go -->
            <div class="contProyecto justify-content-right col-md-4">
                <div class="div-img hidden" >
                    <img class="img img-responsive" src="https://www.interactius.com/wp-content/uploads/2017/09/foto2.png">
                </div>
                <p class="pieProyecto">Proyecto Eco-Go</p>
            </div>
             <!-- Check -->
            <div class="contProyecto justify-content-center col-md-4">
                <div class="div-img hidden" >
                    <img class="img img-responsive" src="https://www.interactius.com/wp-content/uploads/2017/09/foto2.png">
                </div>
                <p class="pieProyecto">Proyecto Check</p>
            </div>
             <!-- Food-Map -->
            <div class="contProyecto justify-content-left col-md-4">
                <div class="div-img hidden" >
                    <img class="img img-responsive" src="https://www.interactius.com/wp-content/uploads/2017/09/foto2.png">
                </div>
                <p class="pieProyecto">Proyecto Food-Map</p>
            </div>
        </div>
        <div class="row row2">
             <!-- Red Social -->
            <div class="contProyecto justify-content-center">
                <div class="div-img hidden" >
                    <img class="img" src="https://www.interactius.com/wp-content/uploads/2017/09/foto2.png">
                </div>
                <p class="pieProyecto">Proyecto Red Social</p>
            </div>
             <!-- Trello -->
            <div class="contProyecto justify-content-center">
                <div class="div-img hidden" >
                    <img class="img" src="https://www.interactius.com/wp-content/uploads/2017/09/foto2.png">
                </div>
                <p class="pieProyecto">Proyecto Trello</p>
            </div>
             <!-- Data -->
            <div class="contProyecto justify-content-center">
                <div class="div-img hidden" >
                    <img class="img" src="https://www.interactius.com/wp-content/uploads/2017/09/foto2.png">
                </div>
                <p class="pieProyecto">Proyecto Data-DashBoard</p>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade styleModal justify-content-center" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog justify-content-center" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="material-icons upIcon">keyboard_arrow_up</i></button>
                <a class="nav-link active" href="#"><p class="sobreMi">MLoretto</p></a>
                <a class="nav-link active" href="#"><p class="proyectos">Proyectos</p></a>
                <a class="nav-link active" href="#"><p class="contacto">Contacto</p></a>
                <i class="fab fa-github"></i> <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
    </div>
    </div>
    <!-- End Modal -->
